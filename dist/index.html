<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/8089dba43e.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <picture> 
      <img class="home__logo" src="./assets/images/logo.svg" alt=""> 
    </picture>
  </header>
  <main class="home">
    <picture>
      <img class="home__mockup" src="./assets/images/illustration-mockups.svg" alt="">
    </picture>
    <section class="home__details">
      <h1 class="home__title">Build The Community Your Fans Will Love</h1>
      <p class="home__body">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="home__btn">Register</button>
    </section>
      
    <figure class="home__logo">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </figure>
      
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">John Lois Floro</a>.
    </p>
  </footer>
</body>
</html>
